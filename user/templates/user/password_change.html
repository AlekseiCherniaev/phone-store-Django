{% extends 'base/base.html' %}

{% block content %}
    <h2>Change your password here</h2>
    <a href="{% url 'user:profile' %}"><p>Go back to profile</p></a>
    <form method="post">
        {% for f in form %}
            {% csrf_token %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}{{ f.errors }} </p>
        {% endfor %}
        <button type="submit">Change</button>
    </form>
{% endblock %}
