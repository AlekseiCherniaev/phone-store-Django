{% extends 'base/base.html' %}

{% block content %}
    <p><a href="{% url 'index' %}">Back to store</a></p>
    <h2>New password</h2>
    <form method="post">
        {% for f in form %}
            {% csrf_token %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}{{ f.errors }} </p>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
{% endblock %}
