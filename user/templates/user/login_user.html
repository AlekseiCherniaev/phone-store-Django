{% extends 'product/base.html' %}

{% block content %}
    <p>Login here</p>
    <p><a href="{% url 'index' %}">Back to store</a></p>
    <form method="post">
        {% csrf_token %}

        <div class="form-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        {% endfor %}
        <p>
            <button type="submit">Login!</button>
        </p>
        <p><a href="{% url 'user:password_reset' %}">Forget password</a></p>
    </form>
{% endblock %}
