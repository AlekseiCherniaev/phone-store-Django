{% extends 'product/base.html' %}

{% block content %}
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}{{ f.errors }}</p>
        {% endfor %}
        <p><button type="submit">Save</button></p>
    </form>
{% endblock %}
