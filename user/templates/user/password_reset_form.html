{% extends 'product/base.html' %}

{% block content %}
    <h2>Reset your password here</h2>
    <form method="post">
        {% for f in form %}
            {% csrf_token %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}{{ f.errors }} </p>
        {% endfor %}
        <button type="submit">Reset</button>
    </form>
{% endblock %}
