{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4">Reset your password here</h2>
                <p><a href="{% url 'index' %}">Back to store</a></p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="form-group">
                            <label class="form-label" for="{{ f.id_for_label }}">Email address:</label>
                            {{ f }}
                            {{ f.errors }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
