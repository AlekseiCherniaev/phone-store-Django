{% extends 'base/base.html' %}

{% block content %}
    <h2>Reset your password here</h2>
    <p><a href="{% url 'index' %}">Back to store</a></p>
    
    <form method="post">
        {% for f in form %}
            {% csrf_token %}
            <p><label class="form-label" for="{{ f.id_for_label }}">Email adress: </label>{{ f }}{{ f.errors }} </p>
        {% endfor %}
        <button type="submit">Reset</button>
    </form>
{% endblock %}
