{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    {% include 'includes/menu.html' %}
    <h2>{{ category.name }}</h2>
    {% for cat in category.products.all %}
        <p>{{ cat.name }}</p>
        <p>{{ cat.description }}</p>
        <p>{{ cat.price }}</p>
        <p><img src="{% static cat.image.url %}" alt="Phone image" width="400" height="250"></p>
    {% endfor %}
    
{% endblock %}
