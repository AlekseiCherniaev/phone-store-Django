{% extends 'product/base.html' %}
{% load static %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-errors">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        {% endfor %}
        <p>
            <button type="submit">ADD</button>
        </p>
    </form>
{% endblock %}
